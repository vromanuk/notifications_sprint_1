version: '3'

volumes:
  local_postgres_data: {}
  local_postgres_data_backups: {}

services:
  django: &django
    build:
      context: notifications_api
      dockerfile: compose/local/django/Dockerfile
    image: notifications_api_local_django
    container_name: django
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app:z
    env_file:
      - ./.env-prod
    ports:
      - "8000:8000"
    command: /start

  postgres:
    build:
      context: .
      dockerfile: compose/production/postgres/Dockerfile
    image: notifications_api_production_postgres
    container_name: postgres
    volumes:
      - local_postgres_data:/var/lib/postgresql/data:Z
      - local_postgres_data_backups:/backups:z
    env_file:
      - ./.env-prod

  docs:
    image: notifications_api_local_docs
    container_name: docs
    build:
      context: .
      dockerfile: compose/local/docs/Dockerfile
    env_file:
      - ./.env-prod
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./notifications_api:/app/notifications_api:z
    ports:
      - "7000:7000"
    command: /start-docs

  redis:
    image: redis:6
    container_name: redis

  celeryworker:
    <<: *django
    image: notifications_api_local_celeryworker
    container_name: celeryworker
    depends_on:
      - redis
      - postgres
    ports: []
    command: /start-celeryworker

  celerybeat:
    <<: *django
    image: notifications_api_local_celerybeat
    container_name: celerybeat
    depends_on:
      - redis
      - postgres
    ports: []
    command: /start-celerybeat

  flower:
    <<: *django
    image: notifications_api_local_flower
    container_name: flower
    ports:
      - "5555:5555"
    command: /start-flower
